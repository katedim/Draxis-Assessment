<div class="container-fluid bg-light">
  <div class="container bg-light">

    <div class="row mt-4" style="height: 500px;">
      <div class="col-md-3"></div>
      <div class="col-md-6 bg-white shadow">

        <div class="card bg-warning mt-4 headerToDo">
          <div class="d-flex justify-content-between align-items-center p-3">
            <h4 class="text-white">Cart</h4>
            <button routerLink="/menu" class="btn btn-danger btn-sm">Menu</button>
          </div>
        </div>

        <h4 class="text-primary mt-4">Dishes : </h4>

        <div class="overflow-y: auto; height: 350px;">
          <div class="mt-3" *ngFor="let dish of cartArray">
            <div class="p-2 shadow border">
              <div class="input-group row ps-3">
                <div class="card col-md-10 border-0">{{dish}}</div>
                <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button"
                  data-bs-target="#exampleModal" (click)="deleteDish(dish)">x</button>
              </div>
            </div>
          </div>
          <!-- to add code for send order -->
          <div class="text-center mt-3">
            <button class="col"  *ngIf="cartArray.length > 0" (click)="sendOrder()">Send the order</button>
          </div>
          <div class="text-center mt-3" *ngIf="userPreference !=null">{{userPreference}}</div>
        </div>
      </div>

    </div>
    <div class="col"></div>
  </div>
</div>
